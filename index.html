iv></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-3d88ac97 data-v-ed729352><!----><div class="blog-post-item-content" data-v-ed729352><h3 data-v-ed729352><!----><!----><a class="vp-link no-icon link" href="/article/15o9mlp5/" data-v-ed729352 data-v-7be492cc><!--[-->autodl<!--]--><!----></a></h3><div class="post-meta" data-v-ed729352><div class="category-list" data-v-ed729352><span class="icon vpi-folder" data-v-ed729352></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=4a9315" data-v-ed729352 data-v-7be492cc><!--[-->tools<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-ed729352><span class="icon vpi-clock" data-v-ed729352></span><span data-v-ed729352>2025-04-21</span></div></div><!----></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-3d88ac97 data-v-ed729352><!----><div class="blog-post-item-content" data-v-ed729352><h3 data-v-ed729352><!----><!----><a class="vp-link no-icon link" href="/article/lvpykv2b/" data-v-ed729352 data-v-7be492cc><!--[-->蓝桥杯 python 常用知识<!--]--><!----></a></h3><div class="post-meta" data-v-ed729352><div class="category-list" data-v-ed729352><span class="icon vpi-folder" data-v-ed729352></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=8512ae" data-v-ed729352 data-v-7be492cc><!--[-->language<!--]--><!----></a><span data-v-ed729352>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=ca1222" data-v-ed729352 data-v-7be492cc><!--[-->python<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-ed729352><span class="icon vpi-clock" data-v-ed729352></span><span data-v-ed729352>2025-03-31</span></div></div><!----></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-3d88ac97 data-v-ed729352><!----><div class="blog-post-item-content" data-v-ed729352><h3 data-v-ed729352><!----><!----><a class="vp-link no-icon link" href="/learn/hoRL/rfasfo03/" data-v-ed729352 data-v-7be492cc><!--[-->from ppo to mappo<!--]--><!----></a></h3><div class="post-meta" data-v-ed729352><div class="category-list" data-v-ed729352><span class="icon vpi-folder" data-v-ed729352></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=987a5d" data-v-ed729352 data-v-7be492cc><!--[-->learning_note<!--]--><!----></a><span data-v-ed729352>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=a246d3" data-v-ed729352 data-v-7be492cc><!--[-->Hands_On_Reinforcement_Learnng<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-ed729352><span class="icon vpi-clock" data-v-ed729352></span><span data-v-ed729352>2025-02-25</span></div></div><!----></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-3d88ac97 data-v-ed729352><!----><div class="blog-post-item-content" data-v-ed729352><h3 data-v-ed729352><!----><!----><a class="vp-link no-icon link" href="/article/wmuz7ogc/" data-v-ed729352 data-v-7be492cc><!--[-->3.lazyvim<!--]--><!----></a></h3><div class="post-meta" data-v-ed729352><div class="category-list" data-v-ed729352><span class="icon vpi-folder" data-v-ed729352></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=4a9315" data-v-ed729352 data-v-7be492cc><!--[-->tools<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-ed729352><span class="icon vpi-clock" data-v-ed729352></span><span data-v-ed729352>2025-02-18</span></div></div><!----></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-3d88ac97 data-v-ed729352><!----><div class="blog-post-item-content" data-v-ed729352><h3 data-v-ed729352><!----><!----><a class="vp-link no-icon link" href="/learn/hoRL/oe4mtx9w/" data-v-ed729352 data-v-7be492cc><!--[-->并行 ppo 源码精读<!--]--><!----></a></h3><div class="post-meta" data-v-ed729352><div class="category-list" data-v-ed729352><span class="icon vpi-folder" data-v-ed729352></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=987a5d" data-v-ed729352 data-v-7be492cc><!--[-->learning_note<!--]--><!----></a><span data-v-ed729352>/</span><!--]--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=a246d3" data-v-ed729352 data-v-7be492cc><!--[-->Hands_On_Reinforcement_Learnng<!--]--><!----></a><!----><!--]--><!--]--></div><!----><div class="create-time" data-v-ed729352><span class="icon vpi-clock" data-v-ed729352></span><span data-v-ed729352>2025-02-12</span></div></div><div class="vp-doc excerpt" data-v-ed729352><p>ppo 可以认为是一个提高了样本利用效率的 a2c。而从 ppo 到 mappo，需要的更多的也是工程上面的进步。</p>
<p>本次的 PPO 采用的是 <a href="https://github.com/ikostrikov/pytorch-a2c-ppo-acktr-gail" target="_blank" rel="noopener noreferrer">pytorch</a> 的实现</p>
<p>是在这篇<a href="https://www.meltycriss.com/2018/10/09/source-ppo/" target="_blank" rel="noopener noreferrer">源码阅读《PyTorch PPO》</a> 的基础上讲的。</p>
<p>然后我自已对代码进行了一些精简和注释, 删除了 rnn 部份，对其他环境的适配也删除了， 只留下了 CartPole-v1 和 Pendulum-v1 的部份。
我的实现可以在 <a href="https://github.com/shininome/pytorch-a2c-ppo-acktr-gail" target="_blank" rel="noopener noreferrer">我的ppo仓库</a> 找到。</p>
